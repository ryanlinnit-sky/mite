version: 2.1

orbs:
  python: circleci/python@2.0.3


workflows:
  mite:
    jobs:
      - build-and-test
      - tag:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - tag
          filters:
            branches:
              only: master


jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: test-requirements.txt
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: dev-requirements.txt
          pkg-manager: pip
      - run:
          name: tox
          command: tox -e py310

  tag:
    docker:
      - image: cimg/python:3.10
    steps:
      - add_ssh_keys:
          fingerprints:
            - "fc:39:a2:b8:32:23:52:a5:fe:45:b6:9b:12:e7:30:2a"
      - checkout
      - run:
          name: tag github version
          command: bash cd-scripts/cdRelease.sh -v patch

  deploy:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          args: twine wheel
          pkg-manager: pip
          pypi-cache: false
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: build package
          command: python setup.py -q sdist bdist_wheel
      - run:
          name: upload to pypi
          command: twine upload dist/*
